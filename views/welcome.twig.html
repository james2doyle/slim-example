{% extends 'layouts/master.twig.html' %}

{% block content %}
<div class="blankslate">
  <h3>Welcome to {{ title }}</h3>
  <p>This is a test for the buddy.works builder with Elastic Beanstalk.</p>
</div>
<p><input type="text" name="name" id="name" class="form-control" value="Your Name" autofocus></p>
<p><button type="button" class="btn" id="button">Test AJAX</button></p>
<p><code id="results">json response goes here</code></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  jQuery(document).ready(function($) {
    $('#button').click(function(event) {
      event.preventDefault();
      $.post('hello', {
        name: $('#name').val()
      }).then(function(res) {
        $('#results').html(res.message);
      }, function(err) {
        alert(JSON.stringify(res))
      });
      return false;
    });
  });
</script>
{% endblock %}
